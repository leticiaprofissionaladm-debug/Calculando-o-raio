<!--Crie um programa onde o vendedor digitará o valor de um produto que ele comprou e o programa aumentará o valor do produto 
em 50% para que ele possa revender-->

<script>
//entrada
let valor = parseFloat(prompt("Digite um valor"));
//processamento
let resultado = valor * 1.5;
//saida
//alert (valor + 'com 50% de aumento é :'+ resultado);
document.writeln(valor + ' com 50% de aumento é :'+ resultado);
</script>
