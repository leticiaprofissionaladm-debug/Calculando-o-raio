<!--  Escreva um programa que pede o raio de um círculo, e em seguida exiba
o perímetro e área do círculo.
-->

<script>
    //entrada
    let raio =  parseFloat(prompt('digite o valor do raio'));

    //processamento
    //let areac = 3.14 * raio **2;
    //let areac = 3.14 * (raio * raio);
    let areac = Math.PI * math.pow(raio,2);

    //saida
document.writeln("<br> vlor apurado "+areac);
document.writeln("<br> arredondA PARA cima "+math.ceil(areac));
document.writeln("<br>arredonda para baixo" + areac.toFixed(2));
    

</script>
