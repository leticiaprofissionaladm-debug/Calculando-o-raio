<!--Desenvolva um pequeno script onde o usuário digitará o valor de um investimento. O programa retornará 30% do valor digitado 
para que esse investidor saiba quanto irá render tal investimento.-->

<script>
//entrada
let valor = parseFloat(prompt("valor de investimento"));
//processamento
let resultado = valor * 0.3;
//saida
//alert (valor + 'com 30% de aumento é :'+ resultado);
document.writeln("voce investiu : R$ "+ valor  + ' e recebera  30% de investimento é :'+ resultado);
</script>
